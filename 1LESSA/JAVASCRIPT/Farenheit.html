<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Temp F</title>
</head>
<body>

    
    Digite a temperatura em Celsius:<br>
    <input type="text" id="Celsius" ><br>
    <button onclick="temp()">Mostrar temperatura em ºF</button> 
    <p id="temperaturaC"></p>
    <p id="temperaturaF"></p>



    <script>
  
        //função que coleta a entrada do form
        // converte em numero inteiro
        //e armazena em uma variavel
        // retornando seu valor
        function temp(){
            var c = parseInt(document.getElementById('Celsius').value);
            if(!c){
                document.getElementById('temperaturaC').innerHTML = "Nenhuma temperatura digitada";
            }else{
                var f = c + 23;
                document.getElementById('temperaturaC').innerHTML = "Se a temperatura em Celsius é " +  c + "ºC, <br>então a temperatura em Farenheit é " +  f + "ºF"; 
            }
            
        }


    </script>
</body>
</html>
