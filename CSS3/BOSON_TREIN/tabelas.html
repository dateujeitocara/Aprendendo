<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table" style="width: 75%" border="1">
        <thead>
            <tr>
                <caption>Agenda de Endereços</caption>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Cidade</th>
                <!--Colspan 2 - tera espaço de 2 colunas - mesclando-->
                <th colspan="2">Endereço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--Rowspan 3 - tera espaço de 2 linhas - mesclando-->
                <th rowspan="3">Amigos</th>
                <td scope="row">Fábio</td>
                <td>dos Reis</td>
                <td>São Paulo</td>
                <td>Rua Joselino Braga, 27</td>
                <td>Bairro: Cardoso</td>
            </tr>
            <tr>
                <td scope="row">Renata</td>
                <td>Pacheco</td>
                <td>Santos</td>
                <td>Rua Ermelinda Castro, 84</td>
                <td>Bairro: Centro</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
