<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Formula</title>
</head>
<body>

    
    Digite o valor de X:<br>
    <input type="text" id="digitado" ><br>
    <button onclick="conerter()">Mostrar valor de Y</button> 
    <p id="valorX"></p>
    <p id="valorY"></p>



    <script>
  
        //função que coleta a entrada do form
        // converte em numero inteiro
        //e armazena em uma variavel
        // retornando seu valor
        function conerter(){
            var x = parseInt(document.getElementById('digitado').value);
            if(!x){
                document.getElementById('valorX').innerHTML = "Nenhum valor digitado";
            }else{
                var y = x + 100;
                document.getElementById('valorX').innerHTML = "Se o valor de X é " +  x + ", <br>então o valor de Y é " +  y ; 
            }
            
        }


    </script>
</body>
</html>
