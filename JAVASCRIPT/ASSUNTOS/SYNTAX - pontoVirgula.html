<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONTO e VIRGULA</title>
</head>
<body>

    <script>
        /*
            SEMICOLONS ARE OPTIONAL
            -----------------------
            Simple statements in JavaScript are generally followed by a semicolon character, just as they are in C, C++, and Java. JavaScript, however, allows you to omit this semicolon if each of your statements are placed on a separate line. For example, the following code could be written without semicolons.

            BE CAREFUL
            ----------
            But when formatted in a single line as follows, you must use semicolons
            var1 = 10; var2 = 20;

            SOURCE
            ------
            https://www.tutorialspoint.com/javascript/javascript_syntax.htm
            
        */

        //USANDO NOTAÇÃO C, C++, JAVA - COM PONTO E VÍRGULA
        var x = 20;
        var y = 3;
        var produto = x * y;
        document.write("<br> O produto entre " + x + " e " + y + " vale = " + produto);


        //O JAVASCRIPT RECONHECE AS LINHAS e NÃO PRECISA DE PONTO E VÍRGULA
        var z = 126
        var w = 2
        var divisao = z / w 
        document.write("<br> A divisão entre " + z + " e " + w + " vale = " + divisao)


    </script>
    
</body>
</html>
