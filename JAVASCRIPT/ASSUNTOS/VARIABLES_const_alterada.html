    <script>
        /*
            CONSTANT (const)
            ----------------
            The value of a constant (CONST) cannot be changed, in principle.
            However, if the constant is an OBJECT, a JSON or an ARRAY, etc
            we can change the values of its elements (individually)


            SOURCES
            --------
            Youtube Channel  - Programador BR - Professor Igor Oliveira - @progrbr
            https://youtu.be/ZOx7iTnBqFQ

            Youtube Channel  - CollabCode - Professor Marco Bruno - @marcobrunodev
            https://youtu.be/EFoEqHIwxqY

            Youtube Channel  - freeCodeCamp - Teacher Beau Carnes - @CarnesBeau
            https://youtu.be/1mgLWu69ijU
            
        */

        document.write("<br><br><br>--------------------------------------------");
        document.write("<br> INITIAL DECLARATION - JSON");
        document.write("<br>--------------------------------------------");

            const constJSON = {
                name: 'Marco',
                age: 30
            };
            document.write("<br><br> Constante JSON = " + constJSON.name + ", " + constJSON.age );

        document.write("<br><br><br>--------------------------------------------");
        document.write("<br> CHANGING CONST - JSON");
        document.write("<br>--------------------------------------------");

            constJSON.age = 31;
            document.write("<br><br> Constante JSON = " + constJSON.name + ", " + constJSON.age );
