<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA LONGA 1H22MIN</title>
</head>
<body>
    <h1>Variaveis</h1>
    <script>
        
        // para mostrar o console no Mozilla Firefox
        // Ctrl + Shift + k
        // para mostrar o console no Google Chrome
        // Ctrl + Shift + i

        // variavel string
        var nome = 'Ayrton Teshima';
        console.log('nome = ', nome);

        // variavel inteira
        var idade = 26;
        console.log('idade = ', idade);

        // variavel de outra variavel
        var total = idade + 10;
        console.log('total = ', total);

        // alterar valor de uma variavel 
        total = 50;
        console.log('total - novo valor = ', total);

        // redeclarar a variavel
        var total = 100;
        console.log('total - redeclarada = ', total);

        


    </script>
</body>
</html>
